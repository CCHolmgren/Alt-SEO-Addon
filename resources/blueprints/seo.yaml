sections:
  alt_seo:
    display: "Alt SEO"
    fields:
      -
        handle: alt_seo_meta_title
        field:
          display: "SEO Title"
          type: text
          instructions: "You can use the following variables: {title}, {site_name}"
      -
        handle: alt_seo_meta_description
        field:
          display: "SEO Descriptions"
          type: textarea
          character_limit: 200
          instructions: "SEO Meta Description for this content. You can use Antlers tags here! Try to keep it at 160 characters or less."
      - handle: alt_seo_social_title
        field:
          display: "Social Title"
          type: text
          instructions: "You can use the following variables: {title}, {site_name}"
      - handle: alt_seo_social_description
        field:
          display: "Social Descriptions"
          type: textarea
          instructions: "You can use the following variables: {title}, {site_name}, {description}"
      - handle: alt_seo_social_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Social Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false

